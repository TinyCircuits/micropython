<!doctype html>
<html>
  <head>
    <script src="build-standard/micropython.mjs" type="module"></script>
  </head>
  <body>
    <canvas width="128" height="128" style="width:256px; height:256px; image-rendering:optimizeQuality; image-rendering:-moz-crisp-edges; image-rendering:-webkit-optimize-contrast; image-rendering:-o-crisp-edges; image-rendering:pixelated; -ms-interpolation-mode:nearest-neighbor;">
      An alternative text describing what your canvas displays.
    </canvas>
    <pre id="micropython-stdout"></pre>
    <button id="btn" >RUN</button>
    <script type="module">
        // import {loadMicroPython} from "./build-standard/micropython.mjs"

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext("2d");

        ctx.imageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;
        ctx.oImageSmoothingEnabled = false;
        ctx.webkitImageSmoothingEnabled = false;
        ctx.msImageSmoothingEnabled = false;

        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, 128, 128)

        let BUTTON_CODE_A            = 0b0000000000000001
        let BUTTON_CODE_B            = 0b0000000000000010
        let BUTTON_CODE_DPAD_UP      = 0b0000000000000100
        let BUTTON_CODE_DPAD_DOWN    = 0b0000000000001000
        let BUTTON_CODE_DPAD_LEFT    = 0b0000000000010000
        let BUTTON_CODE_DPAD_RIGHT   = 0b0000000000100000
        let BUTTON_CODE_BUMPER_LEFT  = 0b0000000001000000
        let BUTTON_CODE_BUMPER_RIGHT = 0b0000000010000000
        let BUTTON_CODE_MENU         = 0b0000000100000000

        let web_pressed_buttons_buffer = new SharedArrayBuffer(2);
        let web_pressed_buttons = new Uint16Array(web_pressed_buttons_buffer)
        let screen_buffer = new SharedArrayBuffer((128*128*2));
        let screen = new Uint8ClampedArray(128*128 * 4);    // Each pixel is 4 bytes, R,G,B,A

        window.addEventListener("keydown", (e) => {
          if (e.repeat) return;
          switch(e.key){
            case 'w':        // DPAD UP
              web_pressed_buttons[0] |= BUTTON_CODE_DPAD_UP;
            break;
            case 'a':        // DPAD LEFT
              web_pressed_buttons[0] |= BUTTON_CODE_DPAD_LEFT;
            break;
            case 's':        // DPAD DOWN
              web_pressed_buttons[0] |= BUTTON_CODE_DPAD_DOWN;
            break;
            case 'd':        // DPAD RIGHT
              web_pressed_buttons[0] |= BUTTON_CODE_DPAD_RIGHT;
            break;
            case '.':   // A
              web_pressed_buttons[0] |= BUTTON_CODE_A;
            break;
            case ',':    // B
              web_pressed_buttons[0] |= BUTTON_CODE_B;
            break;
            case "Shift":   // BUMPER LEFT
              web_pressed_buttons[0] |= BUTTON_CODE_BUMPER_LEFT;
            break;
            case ' ':    // BUMPER RIGHT
              web_pressed_buttons[0] |= BUTTON_CODE_BUMPER_RIGHT;
            break;
            case "Enter":    // MENU
              web_pressed_buttons[0] |= BUTTON_CODE_MENU;
            break;
          }
        }, false);

        window.addEventListener("keyup", (e) => {
          if (e.repeat) return;
          switch(e.key){
            case 'w':        // DPAD UP
              web_pressed_buttons[0] &= ~BUTTON_CODE_DPAD_UP;
            break;
            case 'a':        // DPAD LEFT
              web_pressed_buttons[0] &= ~BUTTON_CODE_DPAD_LEFT;
            break;
            case 's':        // DPAD DOWN
              web_pressed_buttons[0] &= ~BUTTON_CODE_DPAD_DOWN;
            break;
            case 'd':        // DPAD RIGHT
              web_pressed_buttons[0] &= ~BUTTON_CODE_DPAD_RIGHT;
            break;
            case '.':   // A
              web_pressed_buttons[0] &= ~BUTTON_CODE_A;
            break;
            case ',':    // B
              web_pressed_buttons[0] &= ~BUTTON_CODE_B;
            break;
            case "Shift":   // BUMPER LEFT
              web_pressed_buttons[0] &= ~BUTTON_CODE_BUMPER_LEFT;
            break;
            case ' ':    // BUMPER RIGHT
              web_pressed_buttons[0] &= ~BUTTON_CODE_BUMPER_RIGHT;
            break;
            case "Enter":    // MENU
              web_pressed_buttons[0] &= ~BUTTON_CODE_MENU;
            break;
          }
        }, false);


        document.getElementById("btn").onclick = () => {
            console.log('BUTTON')
            
            const myWorker = new Worker("worker.js", { type: "module" });

            myWorker.onerror = (data) => {
              console.error(data);
            };

            myWorker.onmessage = (e) => {
              
              let buffer = new Uint8Array(screen_buffer);

              for(let ipx=0; ipx<128*128; ipx++){
                let RGB565_16BIT = 0;
                RGB565_16BIT |= (buffer[(ipx*2)+1]) << 8;
                RGB565_16BIT |= (buffer[(ipx*2)]) << 0;

                let R_5BIT = (RGB565_16BIT >> 11) & 0b00011111;
                let G_6BIT = (RGB565_16BIT >> 5)  & 0b00111111;
                let B_5BIT = (RGB565_16BIT >> 0)  & 0b00011111;

                screen[(ipx*4)] =   R_5BIT << 3;
                screen[(ipx*4)+1] = G_6BIT << 2;
                screen[(ipx*4)+2] = B_5BIT << 3;
                screen[(ipx*4)+3] = 255;
              }

              let imageData = new ImageData(screen, 128, 128);

              // Draw image data to the canvas
              ctx.putImageData(imageData, 0, 0);
            };

            // // Turn canvas into offscreen canvas
            // // that can be rendered to from worker
            // // https://web.dev/articles/offscreen-canvas#unblock_main_thread
            // const offscreen = document.querySelector('canvas').transferControlToOffscreen();
            // myWorker.postMessage({canvas: offscreen}, [offscreen]);

            myWorker.postMessage(screen_buffer);
            myWorker.postMessage(web_pressed_buttons_buffer);
        }
    </script>
  </body>
</html>
